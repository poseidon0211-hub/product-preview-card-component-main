<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>
<main class="container">
  <div class="product-details">
      <p class="product-name">Perfume</p> 
      <h1 class="product-name-handle"> Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
       Perfumer-Creator for the House of CHANEL.</p>
  

  <div class="prices">
      <span class="new-price">$149.99</span>
      <span class="old-price">$169.99</span>
  </div>

     <button class="buy">
        <img src="images/icon-cart.svg" alt="cart icon">
      Add to Cart
     </button>
  </div>
  
  <div class="image-wrapper">
     <picture>
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)">
      <img src="./images/image-product-mobile.jpg" alt="Perfume image" class="product-image">
    </picture>
  </div>
  
  </main>
</body>
</html>
